<html lang="en">

  <title>Admin Login</title>
  <link rel="stylesheet" href="logsign.css">
</head>
<body>

      <h1>Admin Log In</h1>

      </form>
      <!-- Sign Up Link -->
      
  </div>

  <script src="adminlog.js"></script>
